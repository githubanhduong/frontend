<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/7b39153ed3.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container custom-container" id="container">

    <!-- sign Up form section start -->
    <div class="custom-form sign_up">
        <form class="was-validated" action="#" id="myForm">
            <!-- heading -->
            <h1>Create An Account</h1>
            <!-- social media icons -->
            <div class="social-container">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>use email for registration</span>
            <!-- input fields start -->
            <input class="form-control" type="text" placeholder="User Name" required>
            <div class="invalid-feedback" id="usernameError">Please fill out this field.</div>
            <input class="form-control" type="password" placeholder="Password" required>
            <div class="invalid-feedback" id="passwordError" >Please fill out this field.</div>
            <input type="email" placeholder="Email">

            <button type="submit">Create Account</button>
            <!-- input fields end -->
        </form>
    </div>
    <!-- sign Up form section end-->

    <!-- sign in form section start-->
    <div class="custom-form sign_in">
        <form class="was-validated" action="https://zingnews.vn">
            <!-- heading -->
            <h1>Login In</h1>
            <!-- social media icons -->
            <div class="social-container">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>Login In with your Account</span>
            <!-- input fields start -->
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <span>Forgot your <span class="forgot">password?</span></span>
            <button type="submit" class="btn-primary">Login</button>
            <!-- input fields end -->
        </form>
    </div>
    <!-- sign in form section end-->

    <!-- overlay section start-->
    <div class="overlay-container">
        <div class="overlay bg-gradient-primary">
            <div class="overlay-pannel overlay-left">
                <h1>Already have an account</h1>
                <p>Please Login</p>
                <button id="signIn" class="btn-primary overBtn">SignIn</button>
            </div>
            <div class="overlay-pannel overlay-right">
                <h1>Create Account</h1>
                <p>Start Your Journey with Us</p>
                <button id="signUp" class="btn-primary overBtn">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- overlay section start-->
</div>
<script src="./index.js "></script>
</body>

</html>
